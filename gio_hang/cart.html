<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store - Cart</title>
    <link rel="stylesheet" href="css_cart.css">
    <script src="cart.js"></script>
</head>

<body>
    <div id="root">
        <!-- <header> -->
        <header class="header">
            <div class="wrapper-header">
                <div class="logo">
                    <h1 class="logo-name">TTQ Store</h1>
                </div>
                <!-- nav  -->



                <nav class="nav">
                    <a href="../trang_chu/index.html" class="nav-link">Home</a>
                    <a href="" class="nav-link">Laptop</a>
                    <a href="" class="nav-link">Smart phone</a>
                    <a href="" class="nav-link">Apple watch</a>
                </nav>
        </header>
        <article>
            <h1>Giỏ hàng của bạn</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="../img/images (1).jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Apple watch</div>
      <p class="product-description">APPLE WATCH LUCXURY POLYTECHNIC</p>
    </div>
    <div class="product-price">12.99</div>
    <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">25.98</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="../img/images (1).jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Apple watch</div>
      <p class="product-description">APPLE WATCH LUCXURY POLYTECHNIC</p>
    </div>
    <div class="product-price">45.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">45.99</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">71.97</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">3.60</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">90.57</div>
    </div>
  </div>
      
      <button class="checkout" onclick="checkout()">Checkout</button>

</div>
        </article>
    <footer>
        
    </footer>
</body>

</html>
